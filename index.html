<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Overpass&display=swap" rel="stylesheet" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <!-- Rating state start -->
    <div id="rating-app">
      <div id="card">
        <img class="star" src="images/icon-star.svg" />

        <h2>How did we do?</h2>

        <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>

        <div><button class="number" value="1">1</button> <button class="number" value="2">2</button> <button class="number" value="3">3</button> <button class="number" value="4">4</button> <button class="number" value="5">5</button></div>

        <div class="submit">
          <button class="submit-btn">SUBMIT</button>
        </div>
      </div>
    </div>
    <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/cfcmeireles" target="_blank">Carina Meireles</a>.</div>
  </body>
</html>
